<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jarvis AI Assistant</h1>
    </header>
    <main>
        <div id="jarvis-avatar" class="avatar">
            <div class="eyes">
                <div class="eye" id="left-eye"></div>
                <div class="eye" id="right-eye"></div>
            </div>
            <div class="mouth" id="mouth"></div>
        </div>
        <div id="jarvis-message" class="message">गुड मॉर्निंग! मेरा नाम जार्विस है। मैं आपका व्यक्तिगत एआई और स्वास्थ्य सहायक हूँ। मुझे राजकुमार और इशिता वघेला ने बनाया है।</div>
        <div id="jarvis-response" class="response"></div>
        <div id="spotify-widget" class="widget"></div>
        <div id="weather-widget" class="widget"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
