<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Selection Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-image: url('firstbg.jpg'); /* Replace with your image path */
background-size: cover;
background-position: center;
background-repeat: no-repeat;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
.container {
background-color: rgba(255, 255, 255, 0.8); /* Added semi-transparency for better
readability */
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
max-width: 600px;
width: 100%;
text-align: center;
}
.container h2 {
margin-bottom: 20px;
}
.profiles {
display: flex;
justify-content: space-around;
margin-bottom: 20px;
}
.profile {
display: flex;
flex-direction: column;
align-items: center;
}
.profile input[type="radio"] {
display: none;
}
.profile label {
cursor: pointer;
text-align: center;
}
.profile img {
width: 100px;
height: 100px;
border-radius: 50%;
border: 3px solid transparent;
transition: border-color 0.3s;
}
.profile input[type="radio"]:checked + label img {
border-color: #007bff;
}
.profile label span {
display: block;
margin-top: 5px;
}
.form-group button {
width: 100%;
padding: 10px;
background-color: #007bff;
border: none;
border-radius: 5px;
color: #fff;
font-size: 16px;
cursor: pointer;
}
.form-group button:hover {
background-color: #0056b3;
}
</style>
</head>
